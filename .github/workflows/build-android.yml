name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Install NativeScript CLI
      run: npm install -g @nativescript/cli
      
    - name: Add Android platform
      run: ns platform add android
      
    - name: Build Android APK (Debug)
      run: ns build android --env.production
      
    - name: Build Android APK (Release)
      run: ns build android --release --env.production
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: clinic-management-debug-apk
        path: platforms/android/app/build/outputs/apk/debug/*.apk
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: clinic-management-release-apk
        path: platforms/android/app/build/outputs/apk/release/*.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          Automated release of Clinic Management App
          
          ## Changes
          - Built from commit: ${{ github.sha }}
          - Build number: ${{ github.run_number }}
          
          ## Download
          - Download the APK file from the assets below
          - Install on Android device (enable "Install from unknown sources")
        files: |
          platforms/android/app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}